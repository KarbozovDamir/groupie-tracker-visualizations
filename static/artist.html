<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>ArtistInfo</title>
</head>

<body id="scrollBack">
    <div id="header">
        <button align="center" id="button"><a href="/">Back</a></button>
        <h1 align="center" class="label">{{.Art.Name}}</h1>
    </div>
    <div class="container">

        <div class="artistPg">
            <div class="artistInfo">
                <div align="center"><img class="artistImg" src="{{.Art.Image}}" alt=""></div>
                <h5 class="label" align="center">
                    Members:
                </h5>
                {{range $mem := .Art.Members}}
                <p align="center">{{ $mem }}</p>
                {{end}}
                <h5 align="center" class="label">CreationDate:</h5>
                <p align="center"> {{.Art.CreationDate}}</p>

                <h5 align="center" class="label">FirstAlbum:</h5>
                <p align="center">{{.Art.FirstAlbum}}</p>
            </div>

            <div class="artistInfo">
                <h2 class="label" align="center">
                    Locations:
                </h2>
                {{range $loc, $date := .Rel.DatesLocations}}
                <h3 align="center">{{ $loc }}</h3>
                {{ range $date }}
                <p align="center">{{ . }}</p>
                {{ end }} {{end}}
            </div>
        </div>
    </div>
</body>

</html>
